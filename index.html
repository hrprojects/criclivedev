<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player HLS Streams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .video-container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #000;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 450px;
    }
    .quality-buttons {
      margin: 20px 0;
    }
    .quality-buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .quality-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<body>
  <div class="video-container">
    <div id="player"></div>
  </div>

  <div class="quality-buttons">
    <button onclick="changeQuality('https://vkvsd14.okcdn.ru/cmaf/7381061929703/sig/JlPj5oTsuqw/srcIp/3.108.194.217/urls/185.226.53.64/expires/1733778651433/clientType/13/srcAg/CHROME/fromCache/1/mid/8776469523431/id/7381061929703/get/COfX5PK2_wEQ6AcYAjIICgYIqAMQ8AE6BAjE2AJaBBACKBdiAggQ6hou_9sEjuQ/track.m3u8')">240p</button>

    <button onclick="changeQuality('https://vkvsd14.okcdn.ru/cmaf/7381061929703/sig/JlPj5oTsuqw/srcIp/3.108.194.217/urls/185.226.53.64/expires/1733778651433/clientType/13/srcAg/CHROME/fromCache/1/mid/8776469523431/id/7381061929703/get/COfX5PK2_wEQ6AcYBDIICgYI2AYQ4AM6BAjE2AJaBggBEAIoF2ICCBDxVRk4k6ndgA/track.m3u8')">720p</button>
    <button onclick="changeQuality('https://vkvsd14.okcdn.ru/cmaf/7381061929703/sig/JlPj5oTsuqw/srcIp/3.108.194.217/urls/185.226.53.64/expires/1733778651433/clientType/13/srcAg/CHROME/fromCache/1/mid/8776469523431/id/7381061929703/get/COfX5PK2_wEQ6AcYBjIICgYIgA8QuAg6BAjE2AJaBggDEAIoF2ICCCAvjwdOOwTQ1Q/track.m3u8')">1080p</button>
  </div>

  <script>
    // Initialize JW Player with a default stream
    jwplayer("player").setup({
      file: "https://vkvsd14.okcdn.ru/cmaf/7381061929703/sig/JlPj5oTsuqw/srcIp/3.108.194.217/urls/185.226.53.64/expires/1733778651433/clientType/13/srcAg/CHROME/fromCache/1/mid/8776469523431/id/7381061929703/get/COfX5PK2_wEQ6AcYAjIICgYIqAMQ8AE6BAjE2AJaBBACKBdiAggQ6hou_9sEjuQ/track.m3u8",
      width: "100%",
      aspectratio: "16:9",
      autostart: false,
      controls: true
    });

    // Function to change video quality
    function changeQuality(url) {
      jwplayer("player").load([{ file: url }]);
      jwplayer("player").play();
    }
  </script>
</body>
</html>
